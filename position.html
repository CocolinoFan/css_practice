<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position Practice</title>
  </head>

  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 100px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 30px;
      z-index: 1;
    ">headder</div>
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 30px;
      width: 80px;
    ">side-bar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        z-index: 100;
      ">X</div>
    </div>
    <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 10px;
      top: 60px;
      z-index: 100;
    ">absolute</div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
    ">div1</div>

    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        z-index: 0;
      ">5:00</div>
    </div>


  </body>
</html>
